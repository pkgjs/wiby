name: Node.js CI

on:
  schedule:
    - cron:  '23 4 * * *' # Once, nightly
  push:
    branches:
      - main
      - master
  pull_request:

jobs:

  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 17, 16, 14, 12 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run tests-only
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
